services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: bit-tms-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevent host node_modules from overriding container's

  mongo:
    image: mongo:7.0
    container_name: bit-tms-mongo
    restart: unless-stopped
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=bit-tms-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder # Use builder stage for dev to have all deps
    container_name: bit-tms-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/bit-tms-dev
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRE=24h
      - PORT=5000
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend:/app
      - /app/node_modules # Prevent host node_modules from overriding container's
    env_file:
      - ./backend/.env
    command: npm run dev

volumes:
  mongo-data:
    name: bit-tms-mongo-data
